<h1>Page header</h1>
<p>Page copy</p>

<label class="btn" for="modal-1">Show me modal with a cat</label>

<input class="modal-state" id="modal-1" type="checkbox" />
<div class="modal">
    <label class="modal__bg" for="modal-1"></label>
    <div class="modal__inner">
        <label class="modal__close" for="modal-1"></label>
        <h2 class="modal__main-header">Assign Desktops</h2>
        
        <div>
            <ol class="modal__steps">
                <li class="modal__steps__item--active">Definition</li>
                <li class="modal__steps__item">Images</li>
                <li class="modal__steps__item">Users</li>
                <li class="modal__steps__item">Summary</li>
            </ol>
        </div>

        <form class="" action="" method="">
        <div>
            <label for="vmtype">VM Type <span class="required"></span></label>
            <input type="radio" name="vmtype" id="dedicated" value="dedicated" class="hidden"> 
            <label for="dedicated" class="type--dedicated">Dedicated</label>

            <input type="radio" name="vmtype" id="floating" value="floating" class="hidden">
            <label for="floating" class="type--floating">Floating</label>

            <input type="radio" name="vmtype" id="session" value="session" class="hidden">
            <label for="session" class="type--session">Session</label>
        </div>

            <h3 class="modal__sub-header">Fixed Attributes</h3>

        <div>
            <label for="dataCenter">Data Center</label>
            <div class="form-select">
                <select id="dataCenter" name="city">
                    <option value="sanFrancisco">San Francisco</option>
                    <option value="newYork">New York</option>
                    <option value="seattle">Seattle</option>
                    <option value="portland">Portland</option>
                </select>
            </div>
        </div>

        <div>
            <label for="desktopModel">Desktop Model</label>
            <div class="form-select">
                <select id="desktopModel" name="model">
                    <option value="standard">Standard <span>(2Gb Memory, 1 CPU)</span></option>
                    <option value="turbo">Turbo <span>(4Gb Memory, 2 CPU)</span></option>
                    <option value="twinTurbo">Twin Turbo <span>(8Gb Memory, 2.8 CPU)</span></option>
                </select>
            </div>
        </div>    

        <div>
            <label for="domain">Domain</label>
            <div class="form-select">
                <select id="domain" name="domain">
                    <option value="domainAlfa">Domain Alfa</option>
                    <option value="domainKilo">Domain Kilo</option>
                    <option value="domainZulu">Domain Zulu</option>
                </select>
            </div>
        </div>

        <div>
            <label for="joinDomain">Join Domain</label>
            <!-- <div class="switch">
                <input type="radio" class="switch-input" name="joinDomain" value="joinDomainNo" id="joinDomainNo" checked>
                <label for="joinDomainNo" class="switch-label switch-label-off">Yes</label>

                <input type="radio" class="switch-input" name="joinDomain" value="joinDomainYes" id="joinDomainYes">
                <label for="joinDomainYes" class="switch-label switch-label-on">No</label>
                <span class="switch-selection"></span>
            </div> -->

             <div class="switch--off">
                <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
                <label for="week" class="switch-label switch-label-off">Yes</label>

                <input type="radio" class="switch-input" name="view" value="month" id="month">
                <label for="month" class="switch-label switch-label-on">No</label>
                <span class="switch-selection"></span>
            </div>
        </div>   
           




            <button type="reset" value="Cancel">Cancel</button>
            <button type="submit" value="Save">Save</button>
            <a href="javascript:void(0)">Back</a>
            <a href="javascript:void(0)">Next</a>
        </form>
    </div>
</div>
